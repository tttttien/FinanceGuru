<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="student.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Student List</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full name</th>
          <th>Phone</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- The table rows will be populated dynamically from the database -->
      </tbody>
    </table>
  </div>
  <div class="popup" id="popup">
    <section class="container">
      <p></p>
      <header>Student Details</header>
      <form action="" class="form">
        <div class="input-box">
          <label for=""><b>ID: </b></label>
          1
        </div>
        <div class="input-box">
          <label for=""><b>Full name: </b></label>
          Nguyen Thanh Quynh Tien
        </div>
        <div class="input-box">
          <label for=""><b>Email: </b></label>
          quynhtien@gmail.com
        </div>
        <div class="column">
          <div class="input-box">
            <label for=""><b>Phone Number: </b></label>
            0123456789
          </div>

          <div class="input-box">
            <label for=""><b>Birth Date: </b></label>
            19/10/2003
          </div>
        </div>

        <div class="gender-box">
          <label for=""><b>Gender: </b></label>
          Female
        </div>
        <div class="input-box address">
          <label for=""><b>Address: </b></label>
          1387 Huynh Tan Phat, Phu Thuan Ward, District 7
        </div>
        <div class="input-box">
          <label for=""><b>Course: </b></label>
          Math 9
        </div>
        <button type="button" onclick="closePopup()">Close</button>
      </form>
    </section>
  </div>
  </div>
  <script src="./student.js"></script>
  <script>
    let popup = document.getElementById("popup")

    function openPopup() {
      popup.classList.add("open-popup");
    }

    function closePopup() {
      popup.classList.remove("open-popup");
    }
  </script>
</body>

</html>
