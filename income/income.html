<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="income.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="container">
        <header>Enrollment Form</header>
        <form action="" class="form" id="createStudent">
            <div class="input-box">
                <label for="fullName">Full name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label for="email">Email</label> <input type="text" id="email" name="email"
                    placeholder="Enter email address" />
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="StudentPhone">Phone Number</label> <input type="tel" id="StudentPhone"
                        name="StudentPhone" placeholder="Enter phone number" required />
                </div>

                <div class="input-box">
                    <label for="birthDate">Birth Date</label> <input type="date" id="birthDate" name="birthDate"
                        placeholder="dd/mm/yy" required />
                </div>
            </div>

            <div class="gender-box">
                <b>Gender</b>
                <div class="column">
                    <div class="select-box">
                        <select id="gender" name="gender">
                            <option hidden>Choose gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label for="address">Address</label> <input type="text" id="address" name="address"
                    placeholder="Enter address" required />
            </div>
            <div class="input-box">
                <label for="course">Enrolling course</label>
                <div class="column">
                    <div class="select-box">
                        <select id="course" name="course">
                            <option hidden>Choose course</option>
                            <option>Math 6</option>
                            <option>Math 7</option>
                            <option>Math 8</option>
                            <option>Math 9</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <h5>Amount</h5>
            </div>
            <button type="submit" id="submit" name="submit">Submit</button>
        </form>
    </section>
    <script src="income.js" defer></script>
</body>

</html>
