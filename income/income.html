<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="income.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   <section class="container">
    <header>Enrollment Form</header>
    <form action="" class="form">
        <div class="input-box">
            <label for="">Full name</label>
            <input type="text" placeholder="Enter full name" required/>
        </div>
        <div class="input-box">
            <label for="">Email</label>
            <input type="text" placeholder="Enter email address"/>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="">Phone number</label>
                <input type="number" placeholder="Enter phone number" required/>
            </div>

            <div class="input-box">
                <label for="">Birth Date</label>
                <input type="date" placeholder="dd/mm/yy" required/>
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check-other">Other</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label for="">Address</label>
            <input type="text" placeholder="Enter street address" required/>
            <div class="column">
            <input type="text" placeholder="Enter district" required/>
            <input type="text" placeholder="Enter ward" required/>
            </div>
            <input type="text" placeholder="Enter city" required/>
        </div>
        <div class="input-box">
            <label for="">Enrolling course</label>
            <class class="column">
                <class class="select-box">
                    <select>
                        <option hidden>Choose course</option>
                        <option>Math 6</option>
                        <option>Math 7</option>
                        <option>Math 8</option>
                        <option>Math 9</option>
                    </select>
                </class>
            </class>
        </div>
        <div class="input-box">
            <h5>Amount</h5>
        </div>
        <button>Submit</button>
    </form>
   </section>
</body>

</html>
