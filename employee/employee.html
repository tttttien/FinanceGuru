<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="employee.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Employee List</h2>
    <div>
      <button class="create-employee" onclick="openCreateEmployee()">Create new employee</button>
    </div>
    <br>
    <table class="table table-hover" id="employeeList">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full name</th>
          <th>Phone</th>
          <th>Position</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employee-table-body">
      </tbody>
    </table>

    <div class="popup" id="popup">
      <section class="container">
        <p></p>
        <header>Employee Details</header>
        <form action="" class="form">
          <div class="input-box">
            <label for=""><b>ID: </b></label>
            <span id="detailId"></span>
          </div>
          <div class="input-box">
            <label for=""><b>Full name: </b></label>
            <span id="detailFullName"></span>
          </div>
          <div class="input-box">
            <label for=""><b>Position: </b></label>
            <span id="detailPosition"></span>
          </div>
          <div class="input-box">
            <label for=""><b>Email: </b></label>
            <span id="detailEmail"></span>
          </div>
          <div class="column">
            <div class="input-box">
              <label for=""><b>Phone Number: </b></label>
              <span id="detailPhoneNumber"></span>
            </div>

            <div class="input-box">
              <label for=""><b>Birth Date: </b></label>
              <span id="detailBirthdate"></span>
            </div>
          </div>

          <div class="gender-box">
            <label for=""><b>Gender: </b></label>
            <span id="detailGender"></span>
          </div>
          <div class="input-box address">
            <label for=""><b>Address: </b></label>
            <span id="detailAddress"></span>
          </div>
          <button type="button" onclick="closePopup()">Close</button>
        </form>
      </section>
    </div>

    <div class="createEmployee" id="createEmployee">
      <section class="container">
        <p></p>
        <header>Create New Employee</header>
        <form onsubmit="event.preventDefault(); onFormSubmit()" autocomplete="off" class="form">
          <div class="input-box">
            <label for=""><b>Full name: </b></label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required />
          </div>
          <div class="input-box">
            <label for=""><b>Position: </b></label>
            <div class="column">
              <div class="select-box">
                <select name="position" id="position">
                  <option hidden>Choose position</option>
                  <option>Staff</option>
                  <option>Mathematic Lecturer</option>
                  <option>Literature Lecturer</option>
                  <option>English Lecturer</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label for=""><b>Email: </b></label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required />
          </div>
          <div class="input-box">
            <label for=""><b>Password: </b></label>
            <input type="text" id="passWord" name="passWord" placeholder="Enter password" required />
          </div>
          <div class="column">
            <div class="input-box">
              <label for=""><b>Phone Number: </b></label>
              <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required />
            </div>

            <div class="input-box">
              <label for=""><b>Birth Date: </b></label>
              <input type="date" id="birthdate" name="birthdate" required />
            </div>
          </div>

          <div class="gender-box">
            <b>Gender</b>
            <div class="column">
              <div class="select-box">
                <select id="gender" name="gender">
                  <option hidden>Choose gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label for=""><b>Address: </b></label>
            <input type="text" id="address" name="address" placeholder="Enter address" required />
          </div>
          <div class="column">
            <button id="close" type="button" onclick="closeCreateEmployee()">Close</button>
            <button type="submit" id="submit" value="Submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <script src="employee.js"></script>
  <script>
    let popup = document.getElementById("popup")

    function openPopup() {
      popup.classList.add("open-popup");
    }

    function closePopup() {
      popup.classList.remove("open-popup");
    }
  </script>

</body>

</html>
