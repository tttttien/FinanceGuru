<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="enrollment.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9a8f1a44f3.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h2>Enrollment</h2>            
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Full name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Email</th>
          <th>Course Name</th>
          <th>Registration Date</th>
          <th>Registration status</th>
        </tr>
      </thead>
      <tbody>
        <tr id="student1">
          <td>1</td>
          <td>Nguyen Thanh Quynh Tien</td>
          <td>1990-01-01</td> <!-- Example date of birth -->
          <td>Male</td> <!-- Example gender -->
          <td>0123456789</td>
          <td>1387 Huynh Tan Phat, Phu Thuan Ward, District 7</td>
          <td>quynhtien@gmail.com</td>
          <td>English</td> <!-- Example course name -->
          <td>2024-01-01</td> <!-- Example registration date -->
          <td>
            <button type="button" class="btn btn-success btn-approve me-2">
              <i class="fas fa-check"></i>
            </button>
            <button type="button" class="btn btn-danger btn-disapprove">
              <i class="fas fa-times"></i>
            </button>
          </td>
        </tr>
        <!-- Repeat the same structure for other rows -->
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
