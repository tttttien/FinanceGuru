<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9a8f1a44f3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="grid-container">

            <!-- header -->
           <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-symbols-outlined">menu</span>
                </div>

                <div class="header-left">
                    <span class="material-symbols-outlined">search</span>
                </div>
                
                <div class="header-right">
                    <span class="material-symbols-outlined">account_circle </span> 
                </div>
           </header>
           <!-- end header -->

            <!-- sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-symbols-outlined">face_2</span> FINANCE GURU
                    </div>
                </div>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">school</span> Courses
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">groups</span> Student
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">paid</span> Expenditure
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">payments</span> Income
                    </li>
                </ul>
            </aside>
            <!-- end sidebar -->

            <!-- main -->
            <main class="main-container"></main>

            <!-- end main -->
        </div>

    </body>
</html>
