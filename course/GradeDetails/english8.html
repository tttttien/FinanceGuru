<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.css"> -->
    <!-- <script src="../../bootstrap-5.3.3-dist/js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="english8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.4/css/dataTables.bootstrap5.css">
    <script src="https://kit.fontawesome.com/9a8f1a44f3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cotainer clear">
        <!-- cards -->
        <div class="cardBox1">
            <div class="card1">
                <div>
                    <div class="numbers">16</div>
                    <div class="cardName">Students</div>
                </div>
                <div class="iconBx">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>

            <div class="card1">
                <div>
                    <div class="numbers">2</div>
                    <div class="cardName">Teachers</div>
                </div>
                <div class="iconBx">
                    <i class="fa-solid fa-chalkboard-user"></i>
                </div>
            </div>

            <div class="card1">
                <div>
                    <div class="numbers">8</div>
                    <div class="cardName">Lessons</div>
                </div>
                <div class="iconBx">
                    <i class="fa-regular fa-clock"></i>
                </div>
            </div>

            <div class="card1">
                <div>
                    <div class="numbers">English 8</div>
                    <div class="cardName">Course</div>
                </div>
                <div class="iconBx">
                    <i class="fa-brands fa-discourse"></i>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive-xxl">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr class="table-info">
                        <th width="11%">Student ID</th>
                        <th>Full Name</th>
                        <th>Gender</th>
                        <th>Birth Date</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="data-output">

                </tbody>
            </table>
        </div>
        <script src="./english8.js"></script>
        <script src="./script.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/2.0.4/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.0.4/js/dataTables.bootstrap5.js"></script>
        <script>
            new DataTable('#example');
        </script>

    </div>

</body>

</html>
