<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.css"> -->
    <!-- <script src="../../bootstrap-5.3.3-dist/js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="english8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.4/css/dataTables.bootstrap5.css">
    <script src="https://kit.fontawesome.com/9a8f1a44f3.js" crossorigin="anonymous"></script>

    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <div class="cardBox1">
            <div class="card1">
                <div>
                    <div id="totalStudents" class="numbers">Loading...</div>
                    <div class="cardName">Students</div>
                </div>
                <div class="iconBx">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>

            <div class="card1">
                <div>
                    <div class="numbers">12</div>
                    <div class="cardName">Open Classes</div>
                </div>
                <div class="iconBx">
                    <i class="fa-solid fa-chalkboard-user"></i>
                </div>
            </div>

            <div class="card1">
                <div>
                    <div id="totalIncomes" class="numbers">Loading...</div>
                    <div class="cardName">Total Income</div>
                </div>
                <div class="iconBx">
                    <i class="fa fa-money" aria-hidden="true"></i>
                </div>
            </div>

            <div class="card1">
                <div>
                    <div id="totalExpenses" class="numbers">Loading...</div>
                    <div class="cardName">Total Expenditure</div>
                </div>
                <div class="iconBx">
                    <i class="fa-solid fa-money-check-dollar"></i>
                </div>
            </div>
        </div>

        <!-- ================ Details List ================= -->
        <div class="details">
            <div class="recentActivity">
                <div class="cardHeader">
                    <h2>Chart</h2>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="areachart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ================= New Students ================ -->
            <div class="recentStudents">
                <div class="cardHeader">
                    <h2>Recent Students</h2>
                </div>

                <table>
                    <tbody id="tableData"></tbody>
                    <tr>
                        <td width="100%">
                            <h4> <br> <span></span></h4>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- =========== Scripts =========  -->

    <!-- =========== Chart =========  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.48.0/apexcharts.min.js"> </script>
    <script src="./appexcharts.js"></script>
    <script src="./dashboard.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.4/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.4/js/dataTables.bootstrap5.js"></script>

</body>

</html>
